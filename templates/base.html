<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Records - NIELIT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header-container">
            <img src="{{ url_for('static', filename='NIELIT_Logo.jpg') }}" alt="NIELIT Logo" class="nielit-logo">
            <h1 class="site-heading">Students CV</h1>
        </div>
        <nav class="nav-section">
            <a href="{{ url_for('index') }}" class="btn btn-primary me-2">Home</a>
            {% if session.get('logged_in') %}
                <a href="{{ url_for('admin') }}" class="btn btn-secondary me-2">Admin</a>
                <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
            {% else %}
                <a href="{{ url_for('login') }}" class="btn btn-secondary">Login</a>
            {% endif %}
        </nav>
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
