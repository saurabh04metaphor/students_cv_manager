{% extends "base.html" %}
{% block content %}
<h2>Edit Student</h2>
<form method="post" enctype="multipart/form-data" class="mb-4">
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ student.name }}" required>
    </div>
    <div class="mb-3">
        <label for="gpa" class="form-label">GPA</label>
        <input type="number" step="0.01" class="form-control" id="gpa" name="gpa" value="{{ student.gpa }}" required>
    </div>
    <div class="mb-3">
        <label for="cv" class="form-label">CV (PDF only, leave empty to keep current)</label>
        <input type="file" class="form-control" id="cv" name="cv" accept=".pdf">
        {% if student.cv_filename %}
        <small class="text-muted">Current CV: {{ student.cv_filename }}</small>
        {% endif %}
    </div>
    <button type="submit" class="btn btn-primary">Update Student</button>
    <a href="{{ url_for('admin') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
